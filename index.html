<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>XO game with AI</title>
</head>
<body>
    <Table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </Table>
    <div class="endgame">
        <div class="text"></div>
        <div class="nombre_des_noeuds"></div>
        <div class="temps_execution"></div>
    </div>
    <div id="startgame">
        <div class="text">Choose the algorithm the AI is going to use</div>
        <button class="Minimax" id="Minimax" onclick="minimax_Button()">Minimax</button>
        <button class="Alpha-Beta" id="Alpha-Beta" onclick="alpha_Beta_Button()">Alpha-beta</button>
    </div>
    <button class="Replay" onclick="replay_button()">Replay</button>
    <script src="index.js"></script>
</body>
</html>
